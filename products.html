    <script>
        function multiplyNode(node, count, deep) {
            for (var i = 0, copy; i < count - 1; i++) {
                copy = node.cloneNode(deep);
                node.parentNode.insertBefore(copy, node);
            }
        }
        multiplyNode(document.querySelector('.curtain_grid'), 100, true);

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                var productPage = document.getElementsByClassName("product_main")[0];
                var items = myObj.data;
                var products;
                products = myObj.data.map(function (data) {
                    return `<div class="product">
                                <img class="image_show img_fluid" src = "./images/product_image.jpeg" alt = ""/>
                                <div class="product_info">
                                    <div class="product_name">${data.name}</div>
                                    <div class="product_price">${data.price}</div>
                                </div>
                            </div> `

                    // $("#myModal").modal("show");
                    document.getElementsByClassName("modal-body").innerHTML = "<p>some text</p>";
                    // $('#modal-body').html(body);
                    // });

                }).join('')
                productPage.innerHTML = products
            }

        };
        xmlhttp.open("GET", "./data/data.json", true);
        xmlhttp.send();
