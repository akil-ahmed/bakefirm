<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Page</title>
    <script src="https://kit.fontawesome.com/c5cd1fd4f0.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav id="navbar" class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="./index.html"><img src="./images/logo.png" alt="" width="70px"></a>
            <button class="navbar-toggler menu_button" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="./products.html">Products<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./aboutUs.html">About Us</a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="curtains_main">
            <div data-type="Group" data-name="" class="curtain_grid">
                <svg data-type="Ellipse" data-name="Ellipse 7" class="circles">
                    <ellipse class="circle" rx="7%" ry="13%" cx="29.5" cy="38.5">
                    </ellipse>
                </svg>
            </div>
        </div>

        <div class="main-content">

            <div class="all-products page">
                <ul class="product_main row">
                    <script id="products-template" type="x-handlebars-template">​
                        {{#each this}}
                        <div>
                            <li class = "product" data-index="{{id}}">
                                
                                <div class = "product_image"><a href="#" class="product-photo"><img class = "image_show" src="{{img}}"  alt="{{name}}"/></a></div>
                                
                                <div class="product_info">
                                    <h2 class="product_name">{{name}}</h2>
                                    <!-- <button>Buy Now!</button> -->
                                    <p class="product-price">{{price}}Rs</p>
                                </div>
                                <!-- <div class="highlight"></div> -->
                            </li>
                        </div>
                        {{/each}}
				    </script>
                </ul>

            </div>
            <div class="single-product page">
                <div class="overlay"></div>
                <div class="preview-large">
                    <div class="head_single">

                    </div>

                    <img src="" />
                    <h4></h4>
                    <p class="single_page_name"></p>
                    <span class="close">×</span>
                </div>
            </div>
            <div class="error page">
                <h3>Sorry, something went wrong :(</h3>
            </div>
        </div>
    </div>

    <footer class="footer-distributed">
        <div class="footer-left">
            <h3><span>Bakefirm</span></h3>
            <p class="footer-links">
                <a href="#">Product</a>
                |
                <a href="#">Contact Us</a>
                |
                <a href="#">About Us</a>
            </p>
            <p class="footer-company-name">© 2019 BakeFirm</p>
        </div>

        <div class="footer-center">
            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>105/3d karaya road</span>
                    West Bengal, Kolkata - 700017</p>
            </div>

            <div>
                <i class="fa fa-phone"></i>
                <p>+91 9038062461</p>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:bakefirm@gmail.com">bakefirm@gmail.com</a></p>
            </div>
        </div>
        <div class="footer-right">
            <p class="footer-company-about">
                <span>About the company</span>
                We offer cake, icecream, chocolate</p>
            <div class="footer-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"
        integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="./script/app.js"></script>


</body>

</html>
