        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function multiplyNode(node, count, deep) {
            for (var i = 0, copy; i < count - 1; i++) {
                copy = node.cloneNode(deep);
                node.parentNode.insertBefore(copy, node);
            }
        }
        multiplyNode(document.querySelector('.curtain_grid'), 100, true);

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                var news = document.getElementsByClassName("product_main")[0];
                var items = myObj.data;
                // console.log(items[0].name)
                for (var i = 0; i < items.length; i++) {
                    var h5 = document.createElement("h5");
                    h5.innerHTML = items[i].name;
                    news.appendChild(h5);
                    var p = document.createElement("p");
                    p.innerHTML = items[i].price;
                    news.appendChild(p);
                }
            }
        };
        // console.log(myObj.data[0].name)

        xmlhttp.open("GET", "./data/data.json", true);
        xmlhttp.send();
    </script>
